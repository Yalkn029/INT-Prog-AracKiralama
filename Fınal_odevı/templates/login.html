<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkan Araç Kiralama</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8d7x1z5l5e5c5e5e5e5e5e5e5e5e5e5e" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        h1 {
            margin: 0;
        }
        .auth-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .auth-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 10px;
        }
        .auth-form input, .auth-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .auth-form button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth-form button:hover {
            background-color: #218838;
        }
        .auth-form a {
            text-decoration: none;
            color: #007bff;
        }
        .auth-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alkan Araç Kiralama</h1>
        <p>Ucuz ve Güvenilir</p>
    </header>

    <div class="container">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Giriş Yap</h2>
                <form action="{{ url_for('login') }}" method="POST">
                    <select name="role" required>
                        <option value="">Rol Seçiniz</option>
                        <option value="user">Kullanıcı</option>
                        <option value="admin">Yönetici</option>
                    </select>
                    <input type="email" name="email" placeholder="E-posta" required>
                    <input type="password" name="password" placeholder="Şifre" required>
                    <button type="submit">Giriş Yap</button>
                </form>
                <p>Hesabınız yok mu? <a href="{{ url_for('register') }}">Kayıt Olun</a></p>
            </div>
        </div>
    </div>
</body>
</html>
