<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Kiralama Formu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Alkan Araç Kiralama</h1>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Alkan Araç Kiralama Logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Ana Sayfa</a></li>
                <li><a href="{{ url_for('araclar') }}">Araçlar</a></li>
                <li><a href="{{ url_for('iletisim') }}">İletişim</a></li>
                <li><a href="{{ url_for('kampanyalar') }}">Kampanyalar</a></li>
                <li><a href="{{ url_for('arac_iade') }}">İade Formu</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <h2>Araç Kiralama Formu</h2>
            <form action="#" method="POST" class="car-rental-form">
                <div class="form-group">
                    <label for="pickup-location">Alış Yeri:</label>
                    <input type="text" id="pickup-location" name="pickup-location" required>
                </div>

                <div class="form-group">
                    <label for="dropoff-location">Bırakış Yeri:</label>
                    <input type="text" id="dropoff-location" name="dropoff-location" required>
                </div>

                <div class="form-group">
                    <label for="pickup-date">Alış Tarihi:</label>
                    <input type="date" id="pickup-date" name="pickup-date" required>
                </div>

                <div class="form-group">
                    <label for="dropoff-date">Bırakış Tarihi:</label>
                    <input type="date" id="dropoff-date" name="dropoff-date" required>
                </div>

                <div class="form-group">
                    <button type="submit">Araçları Görüntüle</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
