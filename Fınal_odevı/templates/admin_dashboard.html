<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Değişkenleri */
        :root {
            --primary-color: #4A90E2; /* Mavi */
            --secondary-color: #50E3C2; /* Turkuaz */
            --background-color: #F8F9FA; /* Açık Gri */
            --text-color: #333; /* Koyu Gri */
            --card-background: #FFFFFF; /* Beyaz */
            --border-color: #E0E0E0; /* Açık Gri Kenarlık */
            --success-color: #28A745; /* Yeşil */
            --danger-color: #DC3545; /* Kırmızı */
            --info-color: #17A2B8; /* Mavi-Yeşil */
            --warning-color: #FFC107; /* Sarı */
        }

        /* Genel Stil Sıfırlama ve Font */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* İçeriği yukarıdan başlat */
            min-height: 100vh; /* Tam ekran yüksekliği */
            box-sizing: border-box;
            padding-top: 50px; /* Üstten boşluk */
        }

        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 2.5em;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #555;
        }

        strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Navigasyon Listesi */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column; /* Dikey sıralama */
            gap: 15px; /* Öğeler arası boşluk */
        }

        ul li {
            margin-bottom: 0; /* Gap ile boşluk yönetimi */
        }

        ul li a {
            display: block; /* Tüm alanı kaplaması için */
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        ul li a:hover {
            background-color: #3A7BBF; /* Biraz daha koyu mavi */
            transform: translateY(-3px); /* Hafif yukarı kaydırma efekti */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* Çıkış Yap butonu için farklı renk */
        ul li:last-child a {
            background-color: var(--danger-color); /* Kırmızı */
        }

        ul li:last-child a:hover {
            background-color: #C82333; /* Biraz daha koyu kırmızı */
        }

        /* Flash Mesajları */
        .flashes {
            list-style: none;
            padding: 0;
            margin-top: 30px;
            text-align: left;
        }

        .flashes li {
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-weight: 500;
            border: 1px solid transparent; /* Varsayılan kenarlık */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        }

        .flashes li.success {
            background-color: #D4EDDA;
            color: var(--success-color);
            border-color: #C3E6CB;
        }

        .flashes li.danger {
            background-color: #F8D7DA;
            color: var(--danger-color);
            border-color: #F5C6CB;
        }

        .flashes li.info {
            background-color: #D1ECF1;
            color: var(--info-color);
            border-color: #BEE5EB;
        }

        .flashes li.warning {
            background-color: #FFF3CD;
            color: var(--warning-color);
            border-color: #FFEBA3;
        }

        /* Duyarlı Tasarım */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 95%;
            }

            h1 {
                font-size: 2em;
            }

            ul li a {
                padding: 12px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Paneli</h1>

        <p>Hoş geldin YUSUF

        <ul>
            <li><a href="{{ url_for('arac_ekle') }}">Araç Ekle</a></li>
            <li><a href="{{ url_for('araclar') }}">Araçları Görüntüle</a></li>
            <li><a href="{{ url_for('logout') }}">Çıkış Yap</a></li>
        </ul>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
